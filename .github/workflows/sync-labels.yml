name: Sync labels

on:
  workflow_dispatch:

permissions:
  issues: write

jobs:
  labels:
    runs-on: ubuntu-latest
    steps:
      - name: Download labels config (JSON)
        run: |
          set -euo pipefail
          url="https://raw.githubusercontent.com/qlerup/my-automation-repo/main/labels.json"
          curl -fsSL --retry 5 --retry-all-errors "$url" -o labels.json
          # valider at det er gyldig JSON
          python - <<'PY'
          import json
          with open("labels.json","r",encoding="utf-8") as f:
              data=json.load(f)
          assert isinstance(data, list) and len(data) > 0
          print("OK - loaded", len(data), "labels")
          PY

      - name: Sync labels from local config
        uses: EndBug/label-sync@v2
        with:
          config-file: labels.json
          delete-other-labels: true
          token: ${{ secrets.GITHUB_TOKEN }}
