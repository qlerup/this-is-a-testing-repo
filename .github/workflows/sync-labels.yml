name: Sync labels

on:
  workflow_dispatch:

permissions:
  issues: write

jobs:
  labels:
    runs-on: ubuntu-latest
    steps:
      - name: Download labels config (JSON)
        run: |
          set -euo pipefail
          curl -fsSL \
            "https://raw.githubusercontent.com/qlerup/my-automation-repo/main/labels.json" \
            -o labels.json

      - name: Sync labels from local config
        uses: EndBug/label-sync@v2
        with:
          config-file: labels.json
          delete-other-labels: true
